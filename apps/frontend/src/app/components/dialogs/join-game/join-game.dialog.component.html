<h1 mat-dialog-title>Join Game</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Room ID</mat-label>
    <input matInput [(ngModel)]="roomId" placeholder="605e0ee1-945e-42f4-9282-9c57ce2bb787">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="roomId" cdkFocusInitial>Join</button>
</div>
